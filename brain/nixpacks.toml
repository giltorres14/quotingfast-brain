[phases.setup]
nixPkgs = ["php81", "php81Packages.composer", "nodejs_18"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-scripts"]

[phases.build]
cmds = ["echo 'Skipping Laravel build commands'"]

[start]
cmd = "php artisan config:clear && php artisan cache:clear && php artisan serve --host=0.0.0.0 --port=$PORT"