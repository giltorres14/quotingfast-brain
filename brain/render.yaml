services:
  - type: web
    name: brain-api
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: free
    region: ohio
    branch: main
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite