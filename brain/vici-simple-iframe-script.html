<div id="brain-iframe-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999999;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
        <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
            <strong>Lead: --A--vendor_lead_code--B-- | Phone: --A--phone_number--B--</strong>
            <button onclick="closeBrainIframe()" style="background: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">âœ• Close</button>
        </div>
        <iframe id="brain-iframe" src="" style="width: 1400px; height: 900px; border: 1px solid #ddd; border-radius: 8px;"></iframe>
    </div>
</div>

<script>
function openBrainIframe() {
    var leadId = '--A--lead_id--B--';
    var vendorCode = '--A--vendor_lead_code--B--';
    var url = 'https://quotingfast-brain-ohio.onrender.com/agent/lead/' + (vendorCode || leadId);
    
    document.getElementById('brain-iframe').src = url;
    document.getElementById('brain-iframe-container').style.display = 'block';
    
    console.log('Brain iframe opened: ' + url);
}

function closeBrainIframe() {
    document.getElementById('brain-iframe-container').style.display = 'none';
    document.getElementById('brain-iframe').src = '';
    
    console.log('Brain iframe closed');
}

// Close on outside click
document.getElementById('brain-iframe-container').onclick = function(e) {
    if (e.target === this) {
        closeBrainIframe();
    }
};

console.log('Brain iframe script loaded successfully');
</script>
